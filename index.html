<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <input type="text" class="account" readonly placeholder="0">
            <input type="text" class="result" readonly placeholder="0">
        </div>
        <!-- /.header -->
        <div class="main">
            <button class="btn">rad</button>
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">ctg</button>
            <button class="btn">x<span class="upper">y</span></button>
            <button class="btn">lg</button>
            <button class="btn">ln</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">x<span class="upper">2</span></button>
            <button class="btn btn-main">C</button>
            <button class="btn btn-main"><=</button>
            <button class="btn btn-main">%</button>
            <button class="btn btn-main">/</button>
            <button class="btn">x<span class="upper">-1</span></button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-main">x</button>
            <button class="btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-main">-</button>
            <button class="btn">x!</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-main">+</button>
            <button class="btn">ÐŸ</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn-equal">=</button>
        </div>
        <!-- /.main -->
    </div>
    <!-- /.calculator -->
    <script src="js/script.js"></script>
</body>
</html>
