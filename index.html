<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="header">
                <input type="text" class="account" readonly placeholder="0" />
                <input type="text" class="result" readonly placeholder="0" />
            </div>
            <!-- /.header -->
            <div class="main">
                <button onclick="rad()" class="btn">rad</button>
                <button onclick="sin()" class="btn">sin</button>
                <button onclick="cos()" class="btn">cos</button>
                <button onclick="tan()" class="btn">tan</button>
                <button onclick="ctg()" class="btn">ctg</button>
                <button onclick="input('**')" class="btn">
                    x<span class="upper">y</span>
                </button>
                <button onclick="lg()" class="btn">lg</button>
                <button onclick="ln()" class="btn">ln</button>
                <button onclick="input('(')" class="btn">(</button>
                <button onclick="input(')')" class="btn">)</button>
                <button onclick="sqr()" class="btn">
                    x<span class="upper">2</span>
                </button>
                <button onclick="clean()" class="btn btn-main">C</button>
                <button onclick="backspace()" class="btn btn-main"><=</button>
                <button onclick="percent()" class="btn btn-main">%</button>
                <button onclick="input('/')" class="btn btn-main">
                    &divide;
                </button>
                <button onclick="xInMinusOne()" class="btn">
                    x<span class="upper">-1</span>
                </button>
                <button onclick="input('7')" class="btn">7</button>
                <button onclick="input('8')" class="btn">8</button>
                <button onclick="input('9')" class="btn">9</button>
                <button onclick="input('*')" class="btn btn-main">x</button>
                <button onclick="sqrt()" class="btn">&radic;x</button>
                <button onclick="input('4')" class="btn">4</button>
                <button onclick="input('5')" class="btn">5</button>
                <button onclick="input('6')" class="btn">6</button>
                <button onclick="input('-')" class="btn btn-main">-</button>
                <button onclick="factorial()" class="btn">x!</button>
                <button onclick="input('1')" class="btn">1</button>
                <button onclick="input('2')" class="btn">2</button>
                <button onclick="input('3')" class="btn">3</button>
                <button onclick="input('+')" class="btn btn-main">+</button>
                <button
                    onclick="input(Math.floor(Math.PI * 100) / 100)"
                    class="btn"
                >
                    ÐŸ
                </button>
                <button onclick="input('0')" class="btn">0</button>
                <button onclick="input('.')" class="btn">.</button>
                <button onclick="result()" class="btn btn-equal">=</button>
            </div>
            <!-- /.main -->
        </div>
        <!-- /.calculator -->
        <script src="js/script.js"></script>
    </body>
</html>
